<div class="select-stops-form">

    <div class="selectStopAll">

        <img class="mainImg" src="/static/ui/RouteExplorer/img/outline.png" alt="רכבת פתוחה"/>

        <h1 class="opentrain-logo-title">
            שירות לנוסע על מדד זמני ההגעה והיציאה של רכבת ישראל
        </h1>

        <div class="container">
            <form ng-submit="goToRoutes()">
                <h2 class="selctBoxTitel">חיפוש מדד זמני נסיעה לפי מסלול</h2>
                <div class="row">
                    <div class="col-sm-12 selectBox" >
                        <input ng-model="origin" name="origin" class="form-control" type="text" placeholder="בחרו תחנת מוצא" autocomplete="off"
                            uib-typeahead="stop as stop.name for stop in stops | filter:$viewValue" typeahead-editable="false" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 selectBox">
                        <input ng-model="destination" name="destination" class="form-control" type="text" placeholder="בחרו תחנת יעד" autocomplete="off"
                            uib-typeahead="stop as stop.name for stop in stops | filter:$viewValue" typeahead-editable="false" />
                    </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 selectBox">
                    <select name="period" class="form-control" ng-model="startPeriod" ng-options="period as period.name for period in periods"></select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 selectBox">
                    <select name="period" class="form-control" ng-model="endPeriod" ng-options="period as period.toName for period in periods"></select>
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 selectBox">
                        <button type="submit" class="btn btn-primary btn-block" ng-disabled="!formValid() || loading">
                            <span ng-unless="loading">הצג מידע</span>
                            <i ng-if="loading" class="fa fa-spinner fa-pulse"></i>
                        </button>
                    </div>
                </div>

                <div class="error-overlay" ng-if="noRoutes">
                    <div class="error-content">
                        <div class="icon-no-results"></div>
                        <h4>
                            לא נמצאו תוצאות
                        </h4>
                        <div>
                            <button class="btn btn-primary" ng-click="dismissError()">חזרה</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

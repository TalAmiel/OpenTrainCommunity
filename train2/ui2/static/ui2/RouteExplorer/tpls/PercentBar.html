<div class="progress progress-inline" ng-class="{ 'progress-novalue': isUndefined(value) || value == null }">
    <div class="progress-bar" ng-class="'progress-bar-' + type" ng-style="{ width: value * 100.0 + '%' }"></div>
    <span class="progress-value">{{ value * 100 | number: 0 }}%</span>
</div>

<h1 style="padding-top: 50px">מפת חום</h1>
<style>
    .leaflet-container {
        border: 2px black solid;
    }
</style>
<div class="row">
    <div class="col-sm-3 col-xs-12">
        <form>
            <div class="form-group">
                <label>תחנת יעד</label>
                <select class="form-control" ng-options="stop.name for stop in stops" ng-model="input.stop"></select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    חשב מחדש
                </button>
            </div>
        </form>
    </div>
    <div class="col-sm-9 col-xs-12 ot-map" style="padding-left:40px">
        <leaflet paths="paths" center="center" width="100%" height="480px"></leaflet>
    </div>
</div>
